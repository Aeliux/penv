name: Build arch rootfs archives

on:
  push:
    tags:
      - 'arch-*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine release tag and version
        id: release_tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#arch-}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build rootfs
        run: |
          cd build
          sudo -E ./arch.sh
          sudo chown -R $(whoami):$(whoami) ../output

      - name: Generate checksums
        run: |
          cd output
          sha256sum *.tar.gz > arch-latest-amd64-${{ steps.release_tag.outputs.version }}-rootfs.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arch-latest-amd64-${{ steps.release_tag.outputs.version }}-rootfs
          path: |
            output/arch-latest-amd64-${{ steps.release_tag.outputs.version }}-rootfs.tar.gz
            output/arch-latest-amd64-${{ steps.release_tag.outputs.version }}-rootfs.tar.gz.sha256

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find output -type f -name "*.tar.gz*" -exec cp {} release-files/ \;
          cd release-files
          sha256sum *.tar.gz > SHA256SUMS
          ls -lh

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << EOF
          ## Arch Linux rootfs Release ${{ steps.release_tag.outputs.version }}

          This release includes the latest Arch Linux root filesystem built for amd64 (x86_64) architecture.

          ---
          
          Commit: ${{ github.sha }}
          EOF
          echo "notes_file=release_notes.md" >> $GITHUB_OUTPUT

      - name: Create draft release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: Arch Linux Release ${{ steps.release_tag.outputs.version }}
          body_path: release_notes.md
          draft: true
          prerelease: false
          files: |
            release-files/*.tar.gz
            release-files/*.sha256
            release-files/SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
