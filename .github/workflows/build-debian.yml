name: Build debian-based rootfs archives

on:
  push:
    tags:
      - 'debian-*'

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro: [debian, ubuntu]
        arch: [amd64, arm64, i386, armhf]
        release:
          # Debian releases
          - distro_name: debian
            codename: bookworm
            version: '12'
          - distro_name: debian
            codename: bullseye
            version: '11'
          - distro_name: debian
            codename: trixie
            version: '13'
          # Ubuntu releases
          - distro_name: ubuntu
            codename: noble
            version: '24.04'
          - distro_name: ubuntu
            codename: jammy
            version: '22.04'
          - distro_name: ubuntu
            codename: focal
            version: '20.04'
        exclude:
          # Exclude mismatched distro/release combinations
          - distro: debian
            release:
              distro_name: ubuntu
          - distro: ubuntu
            release:
              distro_name: debian
          - distro: ubuntu
            arch: i386
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine release tag and version
        id: release_tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#debian-}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y debootstrap debian-archive-keyring ubuntu-keyring qemu-user-static binfmt-support

      - name: Enable multi-architecture support
        run: |
          sudo update-binfmts --enable
          sudo systemctl restart systemd-binfmt.service || true

      - name: Build rootfs
        env:
          DISTRO: ${{ matrix.distro }}
          DISTRO_RELEASE: ${{ matrix.release.codename }}
          DISTRO_ARCH: ${{ matrix.arch }}
        run: |
          cd build
          sudo -E ./debian.sh
          sudo chown -R $(whoami):$(whoami) ../output

      - name: Generate checksums
        run: |
          cd output
          sha256sum *.tar.gz > ${{ matrix.distro }}-${{ matrix.release.codename }}-${{ matrix.arch }}-${{ steps.release_tag.outputs.version }}-rootfs.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.distro }}-${{ matrix.release.codename }}-${{ matrix.arch }}-${{ steps.release_tag.outputs.version }}-rootfs
          path: |
            output/${{ matrix.distro }}-${{ matrix.release.codename }}-${{ matrix.arch }}-${{ steps.release_tag.outputs.version }}-rootfs.tar.gz
            output/${{ matrix.distro }}-${{ matrix.release.codename }}-${{ matrix.arch }}-${{ steps.release_tag.outputs.version }}-rootfs.tar.gz.sha256

  create-release:
    needs: build-matrix
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find release-artifacts -type f -name "*.tar.gz*" -exec cp {} release-files/ \;
          cd release-files
          sha256sum *.tar.gz > SHA256SUMS
          ls -lh

      - name: Determine release tag and version
        id: release_tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#debian-}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << EOF
          ## debian-based rootfs Release ${{ steps.release_tag.outputs.version }}

          This release includes pre-built rootfs images for multiple distributions, architectures, and releases.

          ### Distributions
          
          #### Debian
          - **Trixie (13)** - Stable
          - **Bookworm (12)** - Oldstable
          - **Bullseye (11)** - Oldstable

          #### Ubuntu
          - **Noble (24.04)** - LTS
          - **Jammy (22.04)** - LTS
          - **Focal (20.04)** - LTS

          ### Architectures
          - \`amd64\` - 64-bit x86
          - \`i386\` - 32-bit x86 (Only for Debian)
          - \`arm64\` - 64-bit ARM
          - \`armhf\` - 32-bit ARM

          If you need a different architecture or distribution, you could build it using the build/debian.sh script in this repository.

          ### File Naming Convention
          \`\`\`
          {distro}-{release}-{arch}-{package}-rootfs.tar.gz
          \`\`\`

          Example: \`ubuntu-noble-amd64-2.0-rootfs.tar.gz\`

          ### Checksums
          See \`SHA256SUMS\` file for all checksums.

          ---
          
          Commit: ${{ github.sha }}
          EOF
          echo "notes_file=release_notes.md" >> $GITHUB_OUTPUT

      - name: Create draft release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: Debian/Ubuntu Release ${{ steps.release_tag.outputs.version }}
          body_path: release_notes.md
          draft: true
          prerelease: false
          files: |
            release-files/*.tar.gz
            release-files/*.sha256
            release-files/SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
